<!--========== login section =================-->
<div class="login-details">

</div>
<!--========== end login section =================-->
<div class="container">
<div class="row justify-content-center">
  <div class="col-10 col-sm-6 col-md-5 login-page">
    <div class="login-heading">
    <h4 class="text-center">Login</h4>
    </div>
    <form [formGroup]='loginForm' (ngSubmit)='onLoginSubmit()'>
      <div class='form-group'>
        <!-- <label for="email">Email</label> -->
        <input type="email" #emailrefvar formControlName='email' class="form-control" placeholder="email"
          autocomplete="email">
        <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid"
          class="alert alert-danger">
          Please enter your email
        </div>
        <!-- <p>{{emailrefvar.className}}</p> -->
      </div>
      <div class='form-group'>
        <!-- <label for="password">Password</label> -->
        <input type="password" #passwordrefvar formControlName='password' class="form-control" placeholder="password">
        <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid"
          class="alert alert-danger">
          Please enter your password
        </div>
        <!-- <p>{{passwordrefvar.className}}</p> -->
      </div>
      <div class="form-group">
        <button class='btn btn-outline-primary'>Login</button>
        
      </div>
      <div class="form-group">
        <a routerLink="/register" class="btn btn-link login1">Don't have Account? Click To Register </a>
      </div>
    </form>
  </div>
</div>
</div>
